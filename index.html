<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: fadeIn 4s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {
                color: transparent;
            }
            to {
                color: #000000;
            }
        }
        .delay {
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <p class="delay">延迟：正在获取...</p>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const url = 'http://154.44.25.212:6689/tv.txt';
            const startTime = performance.now();

            fetch(url)
                .then(response => {
                    const endTime = performance.now();
                    const delay = endTime - startTime;
                    document.querySelector('.delay').textContent = `延迟：${delay} 毫秒`;
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                })
                。catch(error => {
                    document.querySelector('.delay').textContent = `延迟：无法获取 (${error.message})`;
                    document.querySelector('.delay').classList.add('error');
                });
        });
    </script>
</body>
</html>
