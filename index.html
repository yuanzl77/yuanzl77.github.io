<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: transparent; /* 初始设置文字透明 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
            display: flex;
            justify-content: space-between; /* 调整个人资料和音乐之间的间距 */
        }
        .profile {
            margin-top: 50px;
            text-align: right; /* 调整个人资料的文本对齐方式 */
        }
        .profile img {
            width: 350px; /* 调整头像大小 */
            height: 350px; /* 调整头像大小 */
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 18px;
            margin: 5px;
        }
        .message {
            margin-top: 30px;
            text-align: left;
        }
        .message textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: none;
        }
        .message button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .music {
            margin-top: 30px;
            text-align: left; /* 调整音乐的文本对齐方式 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin=3165149529&spec=640&img_type=jpg" alt="LR"> <!-- 调整头像大小 -->
            <p>Name: John Doe</p>
            <p>Mood: Happy</p>
            <p>Hobbies: Reading, Cooking</p>
        </div>
        <!-- 留言 -->
        <div class="message">
            <h2>Leave a message:</h2>
            <textarea placeholder="Type your message here..."></textarea>
            <button>Submit</button>
        </div>
        <!-- 音乐 -->
        <div class="music">
            <h2>音乐播放:</h2>
            <iframe src="https://music.163.com/m/outchain/player?type=0&id=3119636209&auto=1&height=430" frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86"></iframe>
        </div>
    </div>
</body>
</html>
