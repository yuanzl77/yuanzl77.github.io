            font-family: Arial, sans-serif;

            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        p {

        }

            <li>Email: youremail@example.com</li>
            <li>电话: +1234567890</li>
        </ul>
        <h2>社交媒体</h2>
        <ul>

            <li><a href="https://twitter.com/yourusername">Twitter</a></li>
