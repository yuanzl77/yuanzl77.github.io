<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: transparent; /* 初始设置文字透明 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            /* 添加花式字体 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* 添加动画效果 */
            animation: fadeIn 4s forwards;
            /* 添加光影效果 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {
                color: transparent; /* 初始文字透明 */
            }
            to {
                color: #000000; /* 最终文字颜色 */
            }
        }
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
    </div>
    <div class="copyright">© 2024 Powered by LR</div>
</body>
</html>
