<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: transparent; /* 初始设置文字透明 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            /* 添加花式字体 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* 添加光影效果 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            /* 添加动画效果 */
            animation: fadeIn 4s forwards;
        }
        @keyframes fadeIn {
            from {
                color: transparent; /* 初始文字透明 */
            }
            to {
                color: #000000; /* 最终文字颜色 */
            }
        }
        .profile {
            margin-top: 50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 18px;
            margin: 5px;
        }
        .message {
            margin-top: 30px;
            text-align: left;
        }
        .message textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: none;
        }
        .message button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .music {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <!-- 个人资料 -->
        <div class="profile">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin=3165149529&spec=640&img_type=jpg" alt="LR">
            <p>Name: John Doe</p>
            <p>Mood: Happy</p>
            <p>Hobbies: Reading, Cooking</p>
        </div>
        <!-- 留言 -->
        <div class="message">
            <h2>Leave a message:</h2>
            <textarea placeholder="Type your message here..."></textarea>
            <button>Submit</button>
        </div>
        <!-- 音乐 -->
        <div class="music">
            <h2>Now Playing:</h2>
            <p>Song Title - Artist</p>
            <!-- 在这里添加音乐播放器 -->
        </div>
    </div>
</body>
</html>
