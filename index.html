<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style - Day Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: transparent; /* 初始设置文字透明 */
            margin: 0;
            padding: 0;
            /* 添加全局动画 */
            animation: fadeIn 4s forwards;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            /* 添加花式字体 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* 添加光影效果 */
            text-shadow: 0px 0px 2px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* 初始透明度为 0 */
            }
            to {
                opacity: 1; /* 最终透明度为 1 */
            }
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            width: 92px;
            height: 42px;
            margin: 10px;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #ffffff; /* 按钮文字颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            opacity: 0; /* 初始透明度为 0 */
            animation: fadeInButton 2s forwards; /* 添加按钮的淡入动画 */
        }
        .button:hover {
            background-color: #0056b3; /* 按钮鼠标悬停时的背景颜色 */
        }
        @keyframes fadeInButton {
            from {
                opacity: 0; /* 初始透明度为 0 */
            }
            to {
                opacity: 1; /* 最终透明度为 1 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="button-container">
            <!-- 添加按钮 -->
            <button class="button">测试</button>
            <button class="button">测试</button>
            <button class="button">测试</button>
        </div>
    </div>
</body>
</html>
