<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: fadeIn 4s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {
                color: transparent;
            }
            to {
                color: #000000;
            }
        }
        .delay {
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="article-content">
            <h2 id="domain"><a href="#domain">域名列表</a></h2>
            <p>
                <a href="https://sc1080.top" target="_blank">http://sc1080.top</a>&nbsp;<span id="sc1080" class="speed">测速中</span><br>
                <a href="http://www.sc1080.top" target="_blank">http://www.sc1080.top</a>&nbsp;<span id="www_sc1080" class="speed">测速中</span><br>
                <a href="http://ky1080.top" target="_blank">http://ky1080.top</a>&nbsp;<span id="ky1080" class="speed">测速中</span><br>
                <a href="http://www.ky1080.top" target="_blank">http://www.ky1080.top</a>&nbsp;<span id="www_ky1080" class="speed">测速中</span><br>
            </p>
        </div>
    </div>

    <script>
        var urls = [
            "http://sc1080.top/",
            "http://www.sc1080.top/",
            "http://ky1080.top/",
            "http://www.ky1080.top/"
        ];

        urls.forEach(function(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function() {
                var responseTime = Date.now() - startTime;
                var speed = "较慢";
                if (responseTime < 300) {
                    speed = "极快";
                } else if (responseTime >= 300 && responseTime < 500) {
                    speed = "较快";
                }
                document.getElementById(url.replace(/[^\w]/g, "_")).textContent = speed + " (" + responseTime + "ms)";
            };
            xhr.onerror = function() {
                document.getElementById(url.replace(/[^\w]/g, "_")).textContent = "无法获取";
            };
            var startTime = Date.now();
            xhr.send();
        });
    </script>
</body>
</html>
