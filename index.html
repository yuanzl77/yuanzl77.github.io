<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Style - Day Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 白色背景 */
            color: transparent; /* 初始设置文字透明 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            /* 添加花式字体 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            /* 添加动画效果 */
            animation: fadeIn 4s forwards;
            /* 添加光影效果 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {
                color: transparent; /* 初始文字透明 */
            }
            to {
                color: #000000; /* 最终文字颜色 */
            }
        }
        .button {
            width: 92px;
            height: 42px;
            margin: 10px;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #ffffff; /* 按钮文字颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* 按钮鼠标悬停时的背景颜色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <!-- 添加按钮 -->
        <button class="button">测试</button>
        <button class="button">测试</button>
        <button class="button">测试</button>
    </div>
</body>
</html>
