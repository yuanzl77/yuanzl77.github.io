<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: fadeIn 4s forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {
                color: transparent;
            }
            to {
                color: #000000;
            }
        }
        .delay {
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div class="article-content">
            <h2 id="domain"><a href="#domain">域名列表</a></h2>
            <p>
                <a href="https://sc1080.top" target="_blank">http://sc1080.top</a>&nbsp;<span speed="http://sc1080.top/">测速中</span><br>
                <a href="http://www.sc1080.top" target="_blank">http://www.sc1080.top</a>&nbsp;<span speed="http://www.sc1080.top/">测速中</span><br>
                <a href="http://ky1080.top" target="_blank">http://ky1080.top</a>&nbsp;<span speed="http://ky1080.top/">测速中</span><br>
                <a href="http://www.ky1080.top" target="_blank">http://www.ky1080.top</a>&nbsp;<span speed="http://www.ky1080.top/">测速中</span><br>
                </p>
        </div>
    </div>
</body>
</html>
<script>
    var ping = 1;
    setInterval("ping++", 1);
    function test(i) {
        $("span[speed]").each(function(x) {
            if(i === x) {
                var str ="较慢";
                if(ping < 300) {
                    $(this).css("color","green");
                    str ="极快";
                }
                if(ping > 300 && ping < 500) {
                    $(this).css("color","#00FF00");
                    str ="较快";
                }
                if(ping > 500) {
                    $(this).css("color","#666666");
                }
                $(this).text("" + str +"" +"(" + ping * 1 +"ms)");
            }
        });
    }
    $(function() {
        $("span[speed]").each(function(i) {
            var sortid = $(this).attr("speed");
            var self = $(this);
            self.append('<img src="' + sortid + '?' + Math.random() + '" width="1" height="1" style="display:none" onerror=test(' + i + ') >');
        });
    });
</script>
