function getDelay($url) {
    $start_time = microtime(true);
    $response = file_get_contents($url);
    if ($response === false) {
        return "无法获取";
    }
    $end_time = microtime(true);
    $delay = ($end_time - $start_time) * 1000; // 转换为毫秒
    return $delay . " 毫秒";
}
